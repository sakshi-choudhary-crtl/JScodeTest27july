<!doctype html> 

<html lang="en"> 
    
<head>
      
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="title icon" type="image/png" href="images/title-img.png" />
        <script src="https://use.fontawesome.com/d14e7b33d2.js"></script>
        <title>Form Test</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-grid.css">
        <link rel="stylesheet" href="css/style.css">
      
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    
      </head>
      
<body>
       <div class="container col-md-4 col-md-4 shadow-lg p-3 mb-5 bg-white round">
          <h3 class="offset-md-3 text-body ">Register With Us</h3>
          <br>
          <form class="offset-md-3 text-center needs-validation ">
            <div class="form-group text-left text-secondary ">
              <label for="exampleInputName " for="exampleInputName ">Username</label>
              <input type="text " class="form-control errorClass" id="exampleInputName" placeholder="Enter Username" required>
              <div id="userHelp" class="form-text text-danger invalid-feedback">Username must be at least 3 characters.</div>
            </div>
            <div class="form-group text-left text-secondary ">
              <label for="exampleInputEmail1 ">Email</label>
              <input type="email " class="form-control errorClass" id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="Enter Email">
              <small id="emailHelp" class="form-text text-danger">Email is not valid.</small>
            </div>
            <div class="form-group text-left text-secondary ">
              <label for="exampleInputPassword1">Password</label>
              <input class="form-control errorClass" id="exampleInputPassword" rows="3 " placeholder="Enter Password">
              <small id="passwordHelp" class="form-text text-danger">Password must be at least 6 characters.</small>
            </div>
            <div class="form-group text-left text-secondary ">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input class="form-control errorClass" id="exampleInputPassword" rows="4 " placeholder="Enter Password Again">
                    <small id="userhelp" class="form-text text-danger">Password2 is required.</small>
                  </div>
            <button type="submit " class="btn bg-primary text-white" style="width: 100%; ">Submit</button>
          </form>
        </div>
        
</body>
</html>
